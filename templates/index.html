<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/style.css">
  <title>Cupcakes</title>
</head>

<body>
  <div class="container mt-4">
    <div class="row justify-content-around">
      <div class="col-5 text-center">
        <h1>All Cupcakes</h1>
        <ul class="list-group" id="cupcake-list"></ul>
      </div>
      <div class="col-4">
        <form id="add-form">
          <h1 class="text-center">Add Cupcake</h1>
          <div class="form-group">
            <label for="flavor">Flavor</label>
            <input type="text" class="form-control" id="flavor" name="flavor" placeholder="Enter flavor">
          </div>
          <div class="form-group">
            <label for="size">Size</label>
            <input type="text" class="form-control" id="size" name="size" aria-describedby="sizeHelp"
              placeholder="Enter size">
            <small id="sizeHelp" class="form-text text-muted">Size must be "small", "medium", or "large"</small>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-4">
                <label for="rating">Rating</label>
                <input type="number" class="form-control" id="rating" name="rating" placeholder="5">
              </div>
              <span class="mt-auto">out of 10</span>
            </div>
          </div>
          <div class="form-group">
            <label for="image">Image</label>
            <input type="url" class="form-control" id="image" name="image" placeholder="Enter image url">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
    integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="static/cupcakes.js"></script>
</body>

</html>
